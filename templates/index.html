<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YRDSB Mark Fetcher</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #000000;
    }

    /* Header Styles */
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      padding: 20px;
      background-color: #000000;
      color: #FFD700;
    }

    .logo img {
      height: 50px;
      width: auto;
      display: inline-block;
      vertical-align: middle;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    /* Form Styles */
    form {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border: 2px solid #000;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    label {
      font-weight: bold;
      color: #000;
      display: block;
      margin-bottom: 5px;
      padding-bottom: 2px;
      border-bottom: 2px solid #FFD700;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px;
      box-sizing: border-box;
      font-size: 1em;
      background: #fff;
      border: 2px solid #000;
      border-radius: 4px;
      color: #000;
      transition: border-color 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #FFD700;
    }

    form button {
      width: 100%;
      padding: 12px;
      background: #FFD700;
      color: #000;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s;
    }

    form button:hover {
      background: #d09c1b;
    }

    /* Back to Homepage Button Container */
    .back-home-container {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border: 2px solid #000;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    /* Back to Homepage Button Styles */
    .back-home-btn {
      display: inline-block;
      padding: 12px 24px;
      background: #FFD700;
      color: #000;
      border: 2px solid #000;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      font-weight: bold;
      transition: background 0.3s, color 0.3s;
    }

    .back-home-btn:hover {
      background: #d09c1b;
      color: #fff;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      form {
        margin: 20px;
        padding: 15px;
      }
      
      input, form button {
        font-size: 1.1em;
        padding: 14px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://a13xrzteach.github.io/stPortal.io/images/SWMSSLogoGold.png" alt="Logo">
    </div>
    <h1>Teach Assistant</h1>
    <div class="logo">
      <img src="https://a13xrzteach.github.io/stPortal.io/images/SWMSSLogoGold.png" alt="Logo">
    </div>
  </header>

  <form action="/fetch_marks" method="POST">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">Fetch Marks</button>
  </form>

  <!-- Back to Homepage Button -->
  <div class="back-home-container">
    <button 
      type="button" 
      class="back-home-btn" 
      onclick="window.location.href='https://a13xrzteach.github.io/stPortal.io/index.html';">
      Back to Portal
    </button>
  </div>
</body>
</html>
